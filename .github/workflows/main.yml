name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Expose ANDROID_SDK_ROOT using runner temp directory
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT will be: $RUNNER_TEMP/android-sdk"

      - name: List repository top-level and PixelPlay-master contents (Debug)
        run: |
          echo "Workspace: $GITHUB_WORKSPACE"
          echo "Top-level files:"
          ls -la
          echo "PixelPlay-master contents (if present):"
          if [ -d "PixelPlay-master" ]; then
            ls -la PixelPlay-master || true
            echo "PixelPlay-master/app contents:"
            ls -la PixelPlay-master/app || true
          else
            echo "PixelPlay-master directory not present"
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK command-line tools and components
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          CLI_ZIP="commandlinetools.zip"
          echo "Downloading Android command-line tools..."
          curl -fsSL -o "$CLI_ZIP" "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"

          echo "Unzipping command-line tools..."
          unzip -q "$CLI_ZIP" -d cmdline-tools-temp

          mkdir -p cmdline-tools/latest
          if [ -d "cmdline-tools-temp/cmdline-tools" ]; then
            mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/ || true
          else
            mv cmdline-tools-temp/*/* cmdline-tools/latest/ || true
          fi

          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          echo "Installing platform-tools, platforms;android-33 and build-tools;33.0.2 (adjust versions if needed)..."
          "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          echo "Accepting licenses..."
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

          # Add tools to PATH for subsequent steps
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build :app:assembleDebug (capture logs & collect outputs)
        id: build
        continue-on-error: true
        run: |
          set -euo pipefail
          set -x

          LOG="$GITHUB_WORKSPACE/build.log"
          ARTIFACT_DIR="$GITHUB_WORKSPACE/artifacts"
          mkdir -p "$(dirname "$LOG")"
          mkdir -p "$ARTIFACT_DIR"
          echo "Build started at $(date)" > "$LOG"

          echo "Java version:" | tee -a "$LOG"
          java -version 2>&1 | tee -a "$LOG" || true

          echo "sdkmanager path & version (if available):" | tee -a "$LOG"
          command -v sdkmanager >/dev/null 2>&1 && sdkmanager --version 2>&1 | tee -a "$LOG" || echo "sdkmanager not on PATH yet" | tee -a "$LOG"

          # We know from you that PixelPlay-master exists with gradlew and settings in it.
          PROJECT_ROOT="PixelPlay-master"
          if [ ! -d "$PROJECT_ROOT" ]; then
            echo "PixelPlay-master not found — listing workspace:" | tee -a "$LOG"
            ls -la | tee -a "$LOG"
            echo "Assuming repository root as project root" | tee -a "$LOG"
            PROJECT_ROOT="."
          fi

          echo "Project Root: $PROJECT_ROOT" | tee -a "$LOG"
          cd "$PROJECT_ROOT"

          echo "Project root files:" | tee -a "$LOG"
          ls -la | tee -a "$LOG"

          # Ensure gradlew exists and is executable
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Using Gradle wrapper at: $(pwd)/gradlew" | tee -a "$LOG"
            echo "Running ./gradlew :app:assembleDebug" | tee -a "$LOG"
            ./gradlew :app:assembleDebug --no-daemon --stacktrace 2>&1 | tee -a "$LOG"
            EXIT_CODE=${PIPESTATUS[0]:-0}
          else
            echo "gradlew not found in $PROJECT_ROOT" | tee -a "$LOG"
            if command -v gradle >/dev/null 2>&1; then
              echo "System gradle found: $(gradle -v | sed -n '1,1p')" | tee -a "$LOG"
              gradle :app:assembleDebug --no-daemon --stacktrace 2>&1 | tee -a "$LOG"
              EXIT_CODE=${PIPESTATUS[0]:-0}
            else
              echo "No gradlew and no system gradle available. Cannot build." | tee -a "$LOG"
              EXIT_CODE=127
            fi
          fi

          echo "Build finished with exit code: $EXIT_CODE" | tee -a "$LOG"

          # Copy APK/AAB outputs into artifacts folder (preserve relative paths where possible)
          echo "Collecting outputs..." | tee -a "$LOG"
          # Most common debug APK location:
          APP_DEBUG_DIR="$(pwd)/app/build/outputs/apk/debug"
          if [ -d "$APP_DEBUG_DIR" ]; then
            echo "Found app debug dir: $APP_DEBUG_DIR" | tee -a "$LOG"
            cp -r "$APP_DEBUG_DIR"/* "$ARTIFACT_DIR/" 2>/dev/null || true
          fi

          # Also search for any APK/AAB under module build/outputs
          find . -type f \( -name "*.apk" -o -name "*.aab" \) -not -path "*/.gradle/*" -print | tee -a "$LOG" | while read -r f; do
            echo "Copying $f to artifacts" | tee -a "$LOG"
            cp --parents "$f" "$ARTIFACT_DIR/" 2>/dev/null || cp "$f" "$ARTIFACT_DIR/" 2>/dev/null || true
          done

          echo "Artifacts dir contents:" | tee -a "$LOG"
          find "$ARTIFACT_DIR" -maxdepth 4 -type f -print | tee -a "$LOG" || echo "(no artifacts found)" | tee -a "$LOG"

          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"

      - name: Upload build log and artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            build.log
            artifacts/**

      - name: Fail job if build failed
        if: ${{ steps.build.outputs.exit_code != '0' }}
        run: |
          echo "Build failed with exit code ${{ steps.build.outputs.exit_code }} — failing job after uploading artifacts."
          exit ${{ steps.build.outputs.exit_code }}
