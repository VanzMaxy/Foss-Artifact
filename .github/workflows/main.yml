name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List Files (Debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "----------------------------------------"
          echo "Listing all files in repository (maxdepth 4, excluding dotfiles):"
          find . -maxdepth 4 -not -path '*/.*'
          echo "----------------------------------------"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        id: build
        run: |
          set -euo pipefail

          echo "Looking for project root..."
          if [ -d "PixelPlay-master" ]; then
            PROJECT_ROOT="PixelPlay-master"
            echo "Found explicit 'PixelPlay-master' folder."
          else
            PROJECT_FILE=$(find . -maxdepth 3 \( -name 'settings.gradle*' -o -name 'build.gradle*' \) -print -quit)
            if [ -n "${PROJECT_FILE:-}" ]; then
              PROJECT_ROOT=$(dirname "$PROJECT_FILE")
            else
              echo "Could not find settings.gradle/build.gradle within depth 3, assuming repository root."
              PROJECT_ROOT="."
            fi
          fi

          echo "Project Root identified as: $PROJECT_ROOT"
          cd "$PROJECT_ROOT"

          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Building with Gradle Wrapper..."
            ./gradlew assembleDebug --no-daemon --stacktrace
          else
            echo "No gradlew found in $PROJECT_ROOT. Falling back to system gradle..."
            gradle assembleDebug --no-daemon --stacktrace
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: Debug-APK
          path: |
            # common Gradle output locations â€” ensures artifact is found whether project is at repo root or inside a subfolder
            **/app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk
