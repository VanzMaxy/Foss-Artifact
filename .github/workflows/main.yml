name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # If your project is in a folder (e.g. 'app' or 'android'), change '.' to that folder name.
      APP_DIR: '.' 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          # REMOVED 'cache: gradle' here to fix the "No file matched" error
          
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          # Enable caching here instead. It is smarter and rarely errors out.
          cache-disabled: false 

      - name: Make Gradlew Executable
        # Sometimes permissions are lost in git; this ensures the build script runs.
        run: chmod +x ${{ env.APP_DIR }}/gradlew

      - name: Build debug APK
        working-directory: ${{ env.APP_DIR }}
        run: ./gradlew assembleDebug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-APK
          # Finds any .apk file in your project directory
          path: ${{ env.APP_DIR }}
          /**/*.apk
