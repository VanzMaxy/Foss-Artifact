name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Expose ANDROID_SDK_ROOT using runner temp directory
        run: |
          # Use RUNNER_TEMP (available as an environment variable at runtime)
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT will be: $RUNNER_TEMP/android-sdk"

      - name: List Files (Debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "----------------------------------------"
          echo "Listing repository (maxdepth 4):"
          find . -maxdepth 4 -not -path '*/.*' -print
          echo "----------------------------------------"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK command-line tools and components
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"
          cd "$ANDROID_SDK_ROOT"

          CLI_ZIP="commandlinetools.zip"
          echo "Downloading Android command-line tools..."
          curl -fsSL -o "$CLI_ZIP" "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"

          echo "Unzipping command-line tools..."
          unzip -q "$CLI_ZIP" -d cmdline-tools-temp

          # Normalize location to $ANDROID_SDK_ROOT/cmdline-tools/latest
          mkdir -p cmdline-tools/latest
          if [ -d "cmdline-tools-temp/cmdline-tools" ]; then
            mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/ || true
          else
            mv cmdline-tools-temp/*/* cmdline-tools/latest/ || true
          fi

          # Use absolute path to sdkmanager (don't rely on GITHUB_PATH within the same step)
          SDKMANAGER="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"

          echo "Installing platform-tools, platform android-33 and build-tools 33.0.2 (adjust versions to your project if needed)..."
          "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          echo "Accepting licenses..."
          yes | "$SDKMANAGER" --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

          # Expose tools to PATH for subsequent steps
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK (capture logs)
        id: build
        continue-on-error: true
        run: |
          set -euo pipefail
          set -x

          LOG="$GITHUB_WORKSPACE/build.log"
          mkdir -p "$(dirname "$LOG")"
          echo "Build started at $(date)" > "$LOG"

          echo "Java version:" | tee -a "$LOG"
          java -version 2>&1 | tee -a "$LOG" || true

          echo "sdkmanager version (if available):" | tee -a "$LOG"
          command -v sdkmanager >/dev/null 2>&1 && sdkmanager --version 2>&1 | tee -a "$LOG" || echo "sdkmanager not on PATH yet (that's ok if install step used absolute path)" | tee -a "$LOG"

          echo "Searching for project root..." | tee -a "$LOG"
          if [ -d "PixelPlay-master" ]; then
            PROJECT_ROOT="PixelPlay-master"
            echo "Found explicit 'PixelPlay-master' folder." | tee -a "$LOG"
          else
            PROJECT_FILE=$(find . -maxdepth 3 \( -name 'settings.gradle*' -o -name 'build.gradle*' \) -print -quit || true)
            if [ -n "${PROJECT_FILE:-}" ]; then
              PROJECT_ROOT=$(dirname "$PROJECT_FILE")
            else
              echo "Could not find settings.gradle/build.gradle within depth 3, assuming repository root." | tee -a "$LOG"
              PROJECT_ROOT="."
            fi
          fi

          echo "Project Root identified as: $PROJECT_ROOT" | tee -a "$LOG"
          cd "$PROJECT_ROOT"

          echo "Listing files in project root:" | tee -a "$LOG"
          find . -maxdepth 6 -not -path '*/.*' -print | tee -a "$LOG" || true

          # Try wrapper first, then system gradle; make sure we always produce a build.log
          EXIT_CODE=0
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Using Gradle wrapper at: $(pwd)/gradlew" | tee -a "$LOG"
            ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee -a "$LOG"
            EXIT_CODE=${PIPESTATUS[0]:-0}
          else
            echo "gradlew not found in project root." | tee -a "$LOG"
            if command -v gradle >/dev/null 2>&1; then
              echo "System gradle found: $(gradle -v | sed -n '1,1p')" | tee -a "$LOG"
              gradle assembleDebug --no-daemon --stacktrace 2>&1 | tee -a "$LOG"
              EXIT_CODE=${PIPESTATUS[0]:-0}
            else
              echo "No gradlew and no system gradle available on runner. Will not be able to build." | tee -a "$LOG"
              EXIT_CODE=127
            fi
          fi

          echo "Build finished with exit code: $EXIT_CODE" | tee -a "$LOG"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Upload build logs and APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            $GITHUB_WORKSPACE/build.log
            **/app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk

      - name: Fail job if build failed
        if: ${{ steps.build.outputs.exit_code != '0' }}
        run: |
          echo "Build failed with exit code ${{ steps.build.outputs.exit_code }} â€” failing job after uploading artifacts."
          exit ${{ steps.build.outputs.exit_code }}
