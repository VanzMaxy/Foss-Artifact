name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # If your Android project lives in a subdirectory (for example "android" or "app"),
    # change APP_DIR to that path (e.g. ./android). If the project is at the repo root,
    # leave it as '.'.
    env:
      APP_DIR: '.'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager --install "platform-tools" "platforms;android-35" "build-tools;35.0.0"

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        # Disable automatic gradle cache-file discovery when your Gradle files are not
        # at the repo root (or when lookup fails). This prevents the "No file matched..." error.
        with:
          cache: false

      - name: Build debug APK
        working-directory: ${{ env.APP_DIR }}
        run: ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-debug-apk
          path: ${{ env.APP_DIR }}/app/build/outputs/apk/debug/app-debug.apk
