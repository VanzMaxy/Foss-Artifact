name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Unzip Repository Zip
        run: |
          # Unzip the file
          echo "Unzipping PixelPlay-master.zip..."
          unzip -q PixelPlay-master.zip
          
          # Verify contents (for debugging)
          ls -R
        
      - name: Grant Execute Permission to Gradlew
        run: |
          # We need to find where gradlew is after unzipping
          # Usually it is inside the folder PixelPlay-master
          cd PixelPlay-master
          chmod +x gradlew

      - name: Build with Gradle
        run: |
          cd PixelPlay-master
          ./gradlew assembleDebug --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PixelPlay-Debug-APK
          # This wildcard finds the .apk file even if pathing is slightly off
          path: "**/*.apk"
