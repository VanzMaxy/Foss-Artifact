name: Build Android APK (Debug Mode)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Expose ANDROID_SDK_ROOT using runner temp directory
        # runner context (like runner.temp) is not available in job-level env.
        # Use the built-in RUNNER_TEMP env var and persist into GITHUB_ENV so subsequent steps can use ANDROID_SDK_ROOT.
        run: |
          echo "ANDROID_SDK_ROOT=$RUNNER_TEMP/android-sdk" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT will be: $RUNNER_TEMP/android-sdk"
      
      - name: List Files (Debug)
        run: |
          echo "Current directory: $(pwd)"
          echo "----------------------------------------"
          echo "Listing repository (maxdepth 4):"
          find . -maxdepth 4 -not -path '*/.*' -print
          echo "----------------------------------------"

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK command-line tools and components
        run: |
          set -euo pipefail
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"
          mkdir -p "$ANDROID_SDK_ROOT"

          cd "$ANDROID_SDK_ROOT"

          # Download a recent command-line tools bundle (adjust URL if needed in the future)
          CLI_ZIP="commandlinetools.zip"
          echo "Downloading Android command-line tools..."
          curl -fsSL -o "$CLI_ZIP" "https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip"

          echo "Unzipping command-line tools..."
          unzip -q "$CLI_ZIP" -d cmdline-tools-temp

          # Normalize location: $ANDROID_SDK_ROOT/cmdline-tools/latest
          mkdir -p cmdline-tools/latest
          # If the zip created a top-level 'cmdline-tools' folder, move its contents; otherwise move whatever exists.
          if [ -d "cmdline-tools-temp/cmdline-tools" ]; then
            mv cmdline-tools-temp/cmdline-tools/* cmdline-tools/latest/
          else
            mv cmdline-tools-temp/*/* cmdline-tools/latest/ || true
          fi

          # Add sdkmanager and platform-tools to PATH for following steps
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

          # Install essential SDK components (adjust platform/build-tools to match your project)
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          # Accept all licenses
          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK (capture logs)
        id: build
        continue-on-error: true
        run: |
          set -euo pipefail
          set -x

          echo "Java version:"
          java -version || true

          echo "sdkmanager version (if available):"
          sdkmanager --version || true

          echo "Searching for project root..."
          if [ -d "PixelPlay-master" ]; then
            PROJECT_ROOT="PixelPlay-master"
            echo "Found explicit 'PixelPlay-master' folder."
          else
            PROJECT_FILE=$(find . -maxdepth 3 \( -name 'settings.gradle*' -o -name 'build.gradle*' \) -print -quit || true)
            if [ -n "${PROJECT_FILE:-}" ]; then
              PROJECT_ROOT=$(dirname "$PROJECT_FILE")
            else
              echo "Could not find settings.gradle/build.gradle within depth 3, assuming repository root."
              PROJECT_ROOT="."
            fi
          fi

          echo "Project Root identified as: $PROJECT_ROOT"
          cd "$PROJECT_ROOT"

          echo "Listing files in project root:"
          find . -maxdepth 4 -not -path '*/.*' -print || true

          # Ensure gradlew exists and is executable
          if [ -f "./gradlew" ]; then
            chmod +x ./gradlew
            echo "Gradle wrapper found at: $(pwd)/gradlew"
            ./gradlew -v || true
            echo "Building with Gradle Wrapper (output -> build.log)..."
            ./gradlew assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log
            EXIT_CODE=${PIPESTATUS[0]}
          else
            echo "No gradlew found in $PROJECT_ROOT. Attempting system gradle..."
            gradle -v || true
            gradle assembleDebug --no-daemon --stacktrace 2>&1 | tee build.log
            EXIT_CODE=${PIPESTATUS[0]}
          fi

          echo "Build finished with exit code: $EXIT_CODE"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT

      - name: Upload build logs and APK(s)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            **/build.log
            **/app/build/outputs/apk/debug/*.apk
            **/build/outputs/apk/debug/*.apk

      - name: Fail job if build failed
        if: ${{ steps.build.outputs.exit_code != '0' }}
        run: |
          echo "Build failed with exit code ${{ steps.build.outputs.exit_code }} â€” failing job after uploading artifacts."
          exit ${{ steps.build.outputs.exit_code }}
